{% extends 'accountant/base.html' %}
{% load static %}
{% block content %}

<style>

      .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    input[type="datetime-local"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group input[readonly] {
      background: #f3f3f3;
    }

    button {
      display: block;
      width: 100%;
      background: #2e86de;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1c6ec1;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 15px;
      }
    }

</style>
<div class="main">
    
 <div class="banner">
    <img src="{% static 'administrator/img/banner.jpg' %}" alt="">
    <div class="banner-text">
     <h2>Add Income (Sales Entry)</h2>


    </div>
</div>
<div class="m">
  
  <div class="form-container">
  
    <form id="incomeForm">
      
      <div class="form-group">
        <label for="batteryType">Battery Type</label>
        <select id="batteryType" required>
          <option value="">-- Select Battery --</option>
          <option value="12V 100Ah">12V 100Ah</option>
          <option value="12V 75Ah">12V 75Ah</option>
          <option value="6V 60Ah">6V 60Ah</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity Sold</label>
        <input type="number" id="quantity" min="1" required>
      </div>

      <div class="form-group">
        <label for="price">Price per Unit (GHS)</label>
        <input type="number" id="price" min="0" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="customer">Customer Name (optional)</label>
        <input type="text" id="customer" placeholder="Enter customer name">
      </div>

      <div class="form-group">
        <label for="datetime">Date & Time</label>
        <input type="datetime-local" id="datetime" readonly>
      </div>

      <button type="submit">Submit Sale</button>
    </form>
  </div>
</div>

</div>

  <script>
    // Auto-fill current datetime
    const now = new Date();
    const formatted = now.toISOString().slice(0, 16);
    document.getElementById("datetime").value = formatted;

    // Basic form submit (no backend yet)
    document.getElementById("incomeForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Income recorded successfully!");
      // Here you can do AJAX POST or Django form submission
    });
  </script>


{% endblock %}
