{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Car Battery Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      background-color: #092347;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .form-section {
      flex: 1;
      padding: 40px;
      background:#092347;
    }

    .form-section h2 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #ffffff;
    }

    .form-section p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      margin-bottom: 5px;
      color: #666;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #facc15;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .social-login {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .social-login button {
      flex: 1;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
    }

    .footer-links {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
    }

    .footer-links a {
      color: #000;
      text-decoration: underline;
    }

    .image-section {
      flex: 1;
      background: url("{% static 'administrator/img/banner.jpg' %}") center/cover no-repeat;
      position: relative;
      display: none;
    }

    @media screen and (min-width: 768px) {
      .image-section {
        display: block;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-section">
      <h2>Login </h2>
      
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
     
      <div class="footer-links">
        <p>Don't have an account ?  <a href="{% url 'signIn' %}">Sign up</a></p>
      
      </div>
    </div>
    <div class="image-section">
  
    </div>
  </div>
</body>

</html>
